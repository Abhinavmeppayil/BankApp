<div class="row mt-5"></div>
    <div class="colo-4"></div>
    <div class="col-4 container text-center border border-dark border-2" id="div">
        <img src="../../assets/images/bank2.png" alt="">
    <h1>REGISTER</h1>
    <form [formGroup]="registerForm">
        
    <input formControlName="uname" type="text" placeholder="Username" class="form-control" id="reg_name"><br>
    <div *ngIf="this.registerForm.get('uname')?.errors &&   this.registerForm.get('uname')?.touched" style="color: red;">Invalid Username</div>

    <input  formControlName ="acno"type="text" placeholder="Account number" class="form-control" id="reg_acno"><br>
    <div *ngIf="this.registerForm.get('acno')?.errors &&   this.registerForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>

    <input  formControlName ="pswd"type="password" placeholder="password" class="form-control" id="reg_pswd"><br>
    <div *ngIf="this.registerForm.get('pswd')?.errors &&   this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Password</div>
    
    <!-- <button type="button" onclick="register()">Regiser</button><br><br> -->
    <button type="button" class="btn btn-info" (click)="register()">Register</button><br><br>
</form>
